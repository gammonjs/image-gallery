version: '3.1'
services :
  db:
    image: postgres:10-alpine
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB}"
  admin:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - "${DB_ADMIN_PORT}:${DB_ADMIN_PORT}"
